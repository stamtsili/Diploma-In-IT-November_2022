<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <title>Guess number</title>
</head>

<body>
    <div class="container mt-5 pt-5">
        <h1 class="text-center">Guess a number</h1>

        <form>
            <div class="form-group">
              <label for="Number Guess">Number Guess</label>
              <input type="number" class="form-control" id="Number Guess" placeholder="Number Guess">
            </div>
              <br/>
            <button type="button" onclick="checkGuess()" class="btn btn-dark">Guess</button>
            <br/> <br>
          </form>
    </div>
</body>

<script>
    var randomNumber = parseInt(Math.random()*10);
    
/* 
    if (randomNumber == userNumber) {
      comparison = 'Success';
    } else {
      comparison = 'Failure';
    } */

    function checkGuess() {
        var userNumber   = parseInt(document.getElementById("Number Guess").value);
        var comparison   = (randomNumber == userNumber) ? 'Success' : 'Failure';
        

        alert("Random: " + randomNumber + " Guess: " + userNumber + " " + comparison);

        location.reload();
    }
    
</script>

</html>
