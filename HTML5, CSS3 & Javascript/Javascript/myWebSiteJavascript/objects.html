<script>

    class Student {
        firstName;
        lastName;
        age;
        address;

        constructor(name, lastName, age, address) {
        this.firstName = name;
        this.lastName = lastName;
        this.age = age;
        this.address = address;
        }
    }

    var student1 = new Student('nikos', 'ioannou', '20', 'tsimiski');
    var student2 = new Student('giorgos', 'ioannou', '23', 'egnatia');

    for(let i in student2) {
        alert(student2[i]);
    }

    
    
</script>
