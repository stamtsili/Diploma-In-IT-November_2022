<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <title>Calculator</title>
</head>

<body>
    <div class="container mt-5 pt-5">
        <h1 class="text-center">Calculator</h1>
        <p id="result"></p>

        <form>
            <div class="form-group">
              <label for="Number 1">Number 1</label>
              <input type="number" class="form-control" id="Number 1" placeholder="Number">
            </div>
            <hr/>

            <div class="form-group">
                <label for="Number 2">Number 2</label>
                <input type="number" class="form-control" id="Number 2" placeholder="Number">
              </div>
              <hr/>

              <div class="form-group">
                <label for="Number 3">Number 3</label>
                <input type="number" class="form-control" id="Number 3" placeholder="Number">
              </div>
              <br/>

              <div class="form-group">
                <label for="Check Type">Check Type</label>
                <input type="text" class="form-control" id="Check Type" placeholder="Check Type">
              </div>
              <br/>

            <button type="button" onclick="new Calculator().Sum()" class="btn btn-primary">+</button>
            <button type="button" onclick="new Calculator().Subtract()" class="btn btn-primary">-</button>
            <button type="button" onclick="new Calculator().Multiply()" class="btn btn-primary">*</button>
            <button type="button" onclick="new Calculator().Divide()" class="btn btn-primary">/</button>

            <!-- DOM Manual
            https://www.w3schools.com/js/js_htmldom_events.asp
            https://www.w3schools.com/jsref/dom_obj_event.asp
            -->
          </form>
    </div>
</body>

<script>

    class Calculator {
         number1   = Number(document.getElementById("Number 1").value);
         number2   = Number(document.getElementById("Number 2").value);
         number3   = Number(document.getElementById("Number 3").value);
         checkType = (document.getElementById("Check Type").value) == 'yes';

        Sum() {
            var total = this.number1 + this.number2 + this.number3;

            this.printResult(total);
        }

        Subtract() {
            var total = this.number1 - this.number2 - this.number3;

            this.printResult(total);
        }

        Multiply() {
            var total = this.number1 * this.number2 * this.number3;

            this.printResult(total);
        }

        Divide() {
            var total = this.number1 / this.number2 / this.number3;
            
            this.printResult(total);
        }

        isInteger(number){
            return number == parseInt(number);
        }

        printResult(total){
            if (this.checkType) {
                    var type = this.isInteger(total) ? 'Integer' : 'Real';

                    document.getElementById("result").innerHTML = "Type: " + type + "  Total: " + total;
            } else {
                document.getElementById("result").innerHTML = total;
            }
        }
    }    
</script>



</html>
