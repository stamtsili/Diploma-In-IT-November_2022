<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <title>Form</title>
</head>

<body>
    <div id="form"></div>

    <script>
          jQuery(document).ready(function(){ // append - prepend
             var form = $("#form").append("<form class='mt-5' id='formElement'></form>");
             $("#formElement").append("<label for='username'>Username</label>");
             $("#formElement").append("<input name='username' type='text' id='username' class='form-control'>");
             $("#formElement").append("<label for='password'>Password</label>");
             $("#formElement").append("<input name='password' type='text' id='password' class='form-control'><br/>");
             $("#formElement").append("<button class='btn btn-success'>Submit</button>");
         }) 
    </script>
</body>

</html>
